<!DOCTYPE html>
<html lang="en">

<head>
    <style media="only screen">
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }
        
        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }
        
        body {
            overflow: auto;
        }
        
        .gridOption {
            background-color: #1c1f20;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        #btn-gen {
            background-color: white;
            color: black;
            border-radius: 5px;
            border: none;
            outline: none;
            padding: 5px;
            cursor: pointer;
        }
        
        #btn-gen:hover {
            background-color: #a04242;
            color: white;
        }
        
        #loader {
            border: 16px solid #f3f3f3;
            position: absolute;
            top: 40%;
            left: 40%;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
